<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/form.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Enriqueta">
        <title>Casa Luisa</title>
    </head>
    <header>
        <nav class="menu">
            <h1>Casa Luisa</h1>
            <ul>
                <li class="menu"><a href="./index.html">Home</a></li>
                <li class="menu"><a href="./casa.html">Casa</a></li>
                <li class="menu"><a href="./servicios.html">Servicios</a></li>
                <li class="menu" id="selected"><a href="./reservas.html">Reservas</a></li>
                <li class="menu"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
    </header>
    <body>
        
        <h2>Reservas</h2>
        <div id="container">
            <form action="./reservas.html" method="post">
                <div class="form">
                    <table cellspacing="2" cellpadding="5">
                        <tr>
                            <td><label for="nombre">Nombre: </label></td>
                            <td><input type="text" name="nombre" id="nombre"></td>
                        </tr>
                        <tr>
                            <td><label for="apellido">Apellido/s: </label></td>
                            <td><input type="text" name="apellido" id="apellido"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email: </label></td>
                            <td><input type="email" name="email" id="email"></td>
                        </tr>
                        <tr>
                            <td><label for="telf">Teléfono: </label></td>
                            <td><input type="tel" name="telf" id="telf" pattern="[0-9]{9}"></td>
                        </tr>
                        <tr>
                            <td><label for="edate">Fecha entrada: </label></td>
                            <td><input type="date" name="edate" id="edate" placeholder="Fecha entrada"></td>
                        </tr>
                        <tr>
                            <td><label for="sdate">Fecha salida: </label></td>
                            <td><input type="date" name="sdate" id="sdate"></td>
                        </tr>
                        <tr>
                            <td><label for="npers">Nº personas: </label></td>
                        <td><input type="number" min="1" max="5" name="npers" id="npers"></td>
                    </tr>
                    <tr>
                        <td><label for="tipohab">Tipo de Habitación</label></td>
                        <td>
                            <select name="tipohab" id="tipohab">
                                <option value="basic">Básica</option>
                                <option value="couple">Lovers</option>
                                <option value="plus">Lovers Plus</option>
                                <option value="suite">Luisa Special</option>
                                <option selected id="option"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                    </table>
                </div>
            </form>
        </div>
    </body>
    </html>
