    <body>
        <div id="container">
            <form action="./src/php/reservas.php" method="post">
                <h1>Haz tu reserva</h1>
                <div class="form">
                    <table cellspacing="2" cellpadding="5">
                        <tr>
                            <td><label for="nombre">Nombre: </label></td>
                            <td class="right"><input type="text" name="nombre" id="nombre"></td>
                        </tr>
                        <tr>
                            <td><label for="apellido">Apellido/s: </label></td>
                            <td class="right"><input type="text" name="apellido" id="apellido"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email: </label></td>
                            <td class="right"><input type="email" name="email" id="email"></td>
                        </tr>
                        <tr>
                            <td><label for="telf">Teléfono: </label></td>
                            <td class="right"><input type="tel" name="telf" id="telf" pattern="[0-9]{9}"></td>
                        </tr>
                        <tr>
                            <td><label for="edate">Fecha entrada: </label></td>
                            <td class="right"><input type="date" name="edate" id="edate" placeholder="Fecha entrada"></td>
                        </tr>
                        <tr>
                            <td><label for="sdate">Fecha salida: </label></td>
                            <td class="right"><input type="date" name="sdate" id="sdate"></td>
                        </tr>
                        <tr>
                            <td><label for="npers">Nº personas: </label></td>
                        <td class="right"><input type="number" min="1" max="5" name="npers" id="npers"></td>
                    </tr>
                    <tr>
                        <td><label for="tipohab">Tipo de Habitación</label></td>
                        <td class="right">
                            <select name="tipohab" id="tipohab">
                                <option value="basic">Básica</option>
                                <option value="couple">Lovers</option>
                                <option value="plus">Lovers Plus</option>
                                <option value="suite">Luisa Special</option>
                                <option selected id="option"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                    </table>
                </div>
            </form>
        </div>
